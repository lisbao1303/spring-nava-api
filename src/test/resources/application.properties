spring.application.name=spring-nava-api

cep.api.url=http://localhost:8080/{cep}
server.error.include-exception=true

# Configuração do PostgreSQL para testes com Testcontainers
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none

# Configuração de pool de conexões (opcional)
spring.datasource.hikari.maximum-pool-size=5

# Configuração de logging (opcional)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG


spring.sql.init.mode=never

spring.elasticsearch.connection-timeout=1s
spring.elasticsearch.socket-timeout=30s
spring.data.elasticsearch.repositories.enabled=true

